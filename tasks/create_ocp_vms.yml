---
- name: create bootstrap vm for ocp
  block:
  - name: get the template
    vars:
      vm_type: "bootstrap"
    template:
      src: ocp_vm_creator.j2.sh
      dest: ocp_vm_creator.sh

  - name: create the vm
    command: bash ocp_vm_creator.sh

  - name: wait for VM to spun
    pause:
       seconds: 80
  tags:
    - create_vms_ocp
    - never

- name: create master vm for ocp
  block:
