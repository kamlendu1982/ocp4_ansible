    vars:
      vm_type: "worker01"
    template:
      src: ocp_vm_creator.j2.sh
      dest: ocp_vm_creator_worker01.sh

  - name: create the vm
    command: bash ocp_vm_creator_worker01.sh
  tags:
    - never



