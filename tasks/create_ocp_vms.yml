    vars:
      vm_type: "master01"
    template:
      src: ocp_vm_creator.j2.sh
      dest: ocp_vm_creator_master01.sh

  - name: create the vm
    command: bash ocp_vm_creator_master01.sh

  - name: wait for VM to spun
    pause:
       seconds: 80

  - name: get the template for master 2
    vars:
      vm_type: "master02"
